<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Hair Appointment</title>
</head>
<body>
    <div class="container">
        <h1>Book a Hair Appointment</h1>
        <form action="submit-appointment.php" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="appointment-date">Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>
             <div class="form-group">
                <label for="appointment-time">Preferred Time:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
            </div>
            <div class="form-group">
                <label for="color">Preferred Hair Color (Optional):</label>
                <input type="color" id="color" name="color">
            </div>
            <div class="form-group">
                <label for="services">Select Service:</label>
                <select id="services" name="services" required>
                    <option value="">-- Select a Service --</option>
                    <option value="haircut">Haircut</option>
                    <option value="coloring">Hair Coloring</option>
                    <option value="styling">Hair Styling</option>
                    <option value="treatment">Hair Treatment</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label>Payment Preference:</label>
                <input type="checkbox" id="credit-card" name="payment" value="credit-card">
                <label for="credit-card">Credit Card</label>
                <input type="checkbox" id="cash" name="payment" value="cash">
                <label for="cash">Cash</label>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes (Optional):</label>
                <input type="text" id="notes" name="notes" placeholder="Any special requests">
            </div>
            <div class="form-group">
                <label for="reference-photo">Upload Reference Photo (Optional):</label>
                <input type="file" id="reference-photo" name="reference-photo" accept="image/*">
            </div>
            <div class="actions">
                <input type="reset" value="Reset">
                <input type="submit" value="Book Appointment">
            </div>
        </form>
    </div>
</body>
</html>
